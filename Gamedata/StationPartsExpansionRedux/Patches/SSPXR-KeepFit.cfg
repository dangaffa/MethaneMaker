// KeepFit patch by Kerbas-ad-astra
// by default, utility spaces are cramped
// Updated for 1.875 and 5m parts by Nertea
@PART[sspx-airlock-25-1,sspx-utility-125-1,sspx-airlock-125-1,sspx-utility-1875-1]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = CRAMPED
    }
}

// Work spaces, small cupolas, and 'minimalist' habs are comfy
@PART[sspx-lab-375-1,sspx-habitation-375-3,sspx-greenhouse-375-1,sspx-cupola-375-1,sspx-core-375-1,sspx-aquaculture-375-1,sspx-greenhouse-25-1,sspx-core-25-1,sspx-habitation-125-1,sspx-cupola-125-1,sspx-core-125-1,sspx-cupola-1875-1,sspx-dome-cupola-5-1,sspx-habitation-1875-2]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = COMFY
    }
}

// Large cupolas and inflatable or dedicated crew habitats are neutral
@PART[sspx-habitation-375-2,sspx-observation-25-1,sspx-habitation-25-1,sspx-inflatable-hab-25-2,sspx-inflatable-hab-25-1,sspx-inflatable-hab-125-3,sspx-inflatable-hab-125-2,sspx-inflatable-hab-125-1,sspx-habitation-5-2,sspx-dome-habitation-5-1,sspx-habitation-1875-1]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = NEUTRAL
    }
}

// Centrifuges and giant habs are exercising spaces
@PART[sspx-habitation-375-1,sspx-expandable-centrifuge-375-2,sspx-expandable-centrifuge-375-1,sspx-inflatable-centrifuge-25-1,sspx-inflatable-centrifuge-125-2,sspx-inflatable-centrifuge-125-1,sspx-expandable-centrifuge-5-1,sspx-habitation-5-1]:AFTER[KeepFit]
{
    MODULE
    {
        name = KeepFitPartModule
		strActivityLevel = EXERCISING
    }
}
