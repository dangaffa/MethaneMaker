//EL workshop Extra patch by LouisCyfer

// ProductivityFactor = 0.8, about as high as it can be without specialized tools

// for inflatable hab's
@PART[sspx-inflatable-hab-*]:NEEDS[Launchpad]
{
	MODULE
	{
		name = ELWorkshop
		ProductivityFactor = 0.8
		IgnoreCrewCapacity = true	// Needed for variable-capacity parts
	}
}

// for centrifuges
@PART[sspx-inflatable-centrifuge-*,sspx-expandable-centrifuge-*]:NEEDS[Launchpad]
{
	MODULE
	{
		name = ELWorkshop
		ProductivityFactor = 0.8
		IgnoreCrewCapacity = true	// Needed for variable-capacity parts
	}
}
