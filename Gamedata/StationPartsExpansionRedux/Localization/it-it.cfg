     // Plant Growth
     // Credit JadeOfMaarr
	 #LOC_SSPX_ScienceDef_PlantGrowth_Title = Esperimento di Crescita Piante
     #LOC_SSPX_ScienceDef_PlantGrowth_default = Le piante succose e distensive al punto giusto. No, non puoi ancora raccoglierle.

  	#LOC_SSPX_ScienceDef_PlantGrowth_SunInSpaceLow = L'aghetto di un sensore climatico esterno è vicino vicino al rosso. Se hai a cuore il prossimo pasto, tieni chiuse quelle serrande!
  	#LOC_SSPX_ScienceDef_PlantGrowth_SunInSpaceHigh = Apri una serranda per vedere che differenza può fare su una pianta, ora che siamo oltre l'influenza di Kerbin... e la sua protezione ...la pianta avvizzisce rapidamente. Ti fai un appunto di non ripeterlo assolutamente mai più.

  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinInSpaceLow = Le piante crescono molto lentamente, se non del tutto. Potrebbe essere troppo presto per avere qualche risultato significativo.
  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinInSpaceHigh = Apri una serranda per vedere che impatto abbia sulle piante. Lì per lì non succede nulla, ma dopo ti appunti che una delle piante è avvizzita e forse bruciata, quella esposta al sole. Non è un buon segno.
  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinSrfLanded = Le piante luccicano. Devono essere proprio felici qui.

  	#LOC_SSPX_ScienceDef_PlantGrowth_MunInSpaceLow = Le piante più alte gravitano verso Mun. Capito? Gravitano?
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunInSpaceHigh = Mentre studi le piante, rifletti sul fatto di coltivarle sulla superficie di Mun.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunSrfLanded = Sei tentato di raccogliere un po' di terriccio di Mun in un vaso e seminarlo. Ma un po' troppa burocrazia impedisce a questo sogno di radicare.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunSrfLanded = Raccogli del terriccio di Mun e lo metti in un vaso contrassegnato. Il ritmo di crescita sembra invariato, tuttavia, i frutti arrivano un po' più lentamente di quello con puro terriccio di Kerbin.

  	#LOC_SSPX_ScienceDef_PlantGrowth_Minmus_InSpaceLow = Alcune foglie sembrano aver cambiato colore. Parrebbe che stiano tentando una qualche connessione con Minmus.
  	#LOC_SSPX_ScienceDef_PlantGrowth_Minmus_InSpaceHigh = Le piante gravitano verso Minmus. Come è possibile con la minuscola gravità di Minmus?
  	#LOC_SSPX_ScienceDef_PlantGrowth_MinmusSrfLanded = Minmus è fatto di gelato? Ci cresceranno le piante? Supplichi Ricerca e Sviluppo per un permesso per questo test.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MinmusSrfLanded = Raccogli del terriccio di Minmus e lo metti in un vaso contrassegnato. Iniziano ad appassire... Confermi che il terreno è troppo umido ed ha troppi nutrienti o troppo pochi.

  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoInSpaceLow = Le piante si sono scurite un po' ma sembrano a posto come prima.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoInSpaceHigh = Trovi un grosso buco nel terreno dei campioni di piante, e le piante sono andate... ma che Kraken?
  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoSrfLanded = In effetti, l'idea di campionare il terreno per gli esperimenti ti preoccupa. Esiti ad iniziare.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoSrfLanded = Data la situazione abbastanza estrema, ti prepari due vasi etichettati con il terriccio di Moho. Una pianta avvizzisce  ma l'altra cresce alta e non porta frutti. Una successiva diagnosi rileva che la chimica delle piante è molto schizzinosa con Moho.

  	#LOC_SSPX_ScienceDef_PlantGrowth_EveInSpaceLow = Gravitano verso Eve ora, ti domandi se abbiano cambiato idea o se sono effettivamente i gravioli che le tirano.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveInSpaceHigh = le piante gravitano... via da Eve. Proprio non vogliono stare qui.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveSrfLanded = Le piante crescono basse e spesse e la cima avvizzisce. La gravità di Eve deve essere opprimente per loro.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveSrfLanded = Le piante avvizziscono appena ti avvicini con il terriccio viola e fumante. Deve essere proprio roba forte.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveSrfLanded = Raccogli un po' di terriccio di Eve in un paio di vasi etichettati. Noti che una appassisce, molto probabilmente per avvelenamento, mentre l'altra, che sembra essere un orchidea, cresce freneticamente e si attorciglia al vaso come un tentacolo del Kraken.

  	#LOC_SSPX_ScienceDef_PlantGrowth_GillyInSpaceLow = Oh guarda, un piccolo frutto. Ne appunti la presenza e fai una diagnosi senza incidenti.
  	#LOC_SSPX_ScienceDef_PlantGrowth_GillyInSpaceHigh = Le piante non mostrano nessuna nuova caratteristica. Gilly non viene proprio calcolato.
  	#LOC_SSPX_ScienceDef_PlantGrowth_GillySrfLanded = Ti riesce difficile raccogliere dei campioni di terriccio per gli esperimenti. Se solo Gilly fosse un po' più massivo.
  	#LOC_SSPX_ScienceDef_PlantGrowth_GillySrfLanded = Raccogli un po' di terriccio di Gilly e lo metti in un vaso etichettato. La pianta non mostra risposte, né in bene né in male, quindi Gilly deve essere a posto.

  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeInSpaceLow = Le piante gravitano verso Ike. Alle piante piace Ike.
  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeInSpaceHigh = Il transito sembra proprio al momento giusto. Le piante stagionali stanno fiorendo.
  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeSrfLanded = Raccogli del terriccio di Ike e le metti in un vaso etichettato. Le piante crescono più velocemente del normale. Sembra che Mun abbia competizione.
    
  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeSrfLanded = Raccogli del terriccio di Ike e le metti in un vaso etichettato. Non mostra comportamenti nuovi, si conferma a posto.

  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaInSpaceLow = Le piante sono in piena germogliatura. Non c'è momento migliore per provare a colonizzare Duna.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaInSpaceLow = Ti domandi cosa pensino realmente le piante del pianeta rosso, data la loro capacità di esprimere interesse per le lune di Kerbin.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaInSpaceHigh = Noti un modesto ma crescente rossore nei frutti e nei fiori.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaSrfLanded = Raccogli del terriccio di Duna e le metti in un vaso etichettato. Le piante mostrano segni di inedia, forse anche avvelenamento. Determini che il contenuto di metallo è dannatamente troppo alto!

  	#LOC_SSPX_ScienceDef_PlantGrowth_DresInSpaceLow = Le piante non rispondono più. Sono placide e crescono al loro ritmo.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DresInSpaceHigh = Le piante rilasciano goccioline di acqua che fluttuano o ricadono lentamente nel terreno. Forse stanno mostrando emozioni? Stanno piangendo?
  	#LOC_SSPX_ScienceDef_PlantGrowth_DresSrfLanded = Raccogli del terriccio di Dres e le metti in un vaso etichettato. Le piante appassiscono di inedia. E' come se le piante non possano o non vogliano riconoscere la presenza del terriccio.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DresSrfLanded = Raccogli del terriccio di Dres e le metti in un vaso etichettato. Non mostrano nessuna caratteristica, significa che Dres deve essere adatto alla coltivazione.

  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolInSpaceLow = Le piante luccicano di nuovo. Qualcosa di Jool deve proprio piacergli.
  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolInSpaceHigh = Le piante gravitano verso Jool. Forse c'è qualcosa con i corpi verdi.
  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolSrfLanded = Ti prendi un momento per pensare molto, molto seriamente prima di aprire all'ambiente esterno la serra.
  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolSrfLanded = ... Ma dai?!?!

  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheInSpaceLow = Le piante germogliano prima del previsto. Laythe deve avere qualche effetto benefico anche a queste altezze.
  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheInSpaceHigh = Le piante sembrano brillanti e in salute.
  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheSrfLanded = Raccogli del terriccio di Laythe e le metti in un vaso etichettato. Avvizziscono e ne deduci che c'è troppa umidità e forse un estremo sbilanciamento dei nutrienti.
  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheSrfLanded = Raccogli del terriccio di Laythe e le metti in un vaso etichettato. Cresce bene e anche un po' più velocemente e pienamente che su Kerbin.

    #LOC_SSPX_ScienceDef_PlantGrowth_VallInSpaceLow = Non succede niente al di fuori dell'ordinario. Comunque sembra quasi ora di raccogliere un po' di frutta.
	#LOC_SSPX_ScienceDef_PlantGrowth_VallInSpaceHigh = Le piante non mostrano segni di eccitamento questa volta. La situazione sembra nominale.
	#LOC_SSPX_ScienceDef_PlantGrowth_VallSrfLanded = Raccogli del terriccio di Laythe e le metti in un vaso etichettato. Il terriccio sembra avere un eccesso di umidità e uno sbilanciamento dei nutrienti ma nei limiti tollerabili visto che la pianta non mostra segni di morte.

	#LOC_SSPX_ScienceDef_PlantGrowth_TyloInSpaceLow = Le piante gravitano con più forza. E' un cortese richiamo di quanto in basso orbiti.
	#LOC_SSPX_ScienceDef_PlantGrowth_TyloInSpaceHigh = Parecchie foglie si piegano un po', la solita questione gravitazionale, ma molto debole questa volta. Be' di sicuro anche loro riconoscono la potenza di questa tremenda luna.
	#LOC_SSPX_ScienceDef_PlantGrowth_TyloSrfLanded = Raccogli del terriccio di Tylo e le metti in un vaso etichettato. Le piante sono affamate e appassiscono. Il terriccio deve essere molto asciutto o c'è qualcosa di schifoso.

	#LOC_SSPX_ScienceDef_PlantGrowth_BopInSpaceLow = Qualche petalo fluttua in giro. Qualcun altro rimbalza via. Diresti che è una situazione 'rimbalzosa'.
	#LOC_SSPX_ScienceDef_PlantGrowth_BopInSpaceHigh = Ti domandi se la nave sia effettivamente inella sfera di influenza di questa luna mentre esegui gli esperimenti... Ti domandi anche se le piante sono consapevoli dell'influenza di Bop.
	#LOC_SSPX_ScienceDef_PlantGrowth_BopSrfLanded = Raccogli del terriccio di Bop e le metti in un vaso etichettato. Le piante gradualmente avvizziscono ma era prevedibile. E' improbabile trovare i microbi essenziali su questa luna, a questa distanza dalla stella.

	#LOC_SSPX_ScienceDef_PlantGrowth_PolInSpaceLow = Noti qualche puntino giallo su qualche pianta... ci vuole in indagine approfondita. 
	#LOC_SSPX_ScienceDef_PlantGrowth_PolInSpaceHigh = Le piante stanno sbocciando proprio ora. La stagione della fioritura è arrivata in inticipo?
	#LOC_SSPX_ScienceDef_PlantGrowth_PolSrfLanded = Raccogli del terriccio di Pol e le metti in un vaso etichettato. Le piante gradualmente avvizziscono ma era prevedibile. E' improbabile trovare i microbi essenziali su questa luna così distante da tutto.

	#LOC_SSPX_ScienceDef_PlantGrowth_EelooInSpaceLow = Con la nave orientata verso le stelle, senza lampade, inizi una lunga attesa per vedere che... non succede niente.
	#LOC_SSPX_ScienceDef_PlantGrowth_EelooInSpaceHigh = Spegni le lampade solari su un paio di piante, in parte per risparmiare energia ma principalmente per anticipare l'effetto dell'ambiente di Eeloo.
	#LOC_SSPX_ScienceDef_PlantGrowth_EelooSrfLanded = Raccogli del terriccio di EEloo e le metti in un vaso etichettato. Le piante lentamente avvizziscono ma questo lo sapevi fin dall'inizio. Troppo ghiaccio e nessun microbo essenziale portano risultati deludenti.

     // Visual Obs
     //Credit Rock3tman
	 #LOC_SSPX_ScienceDef_VisualObservation_Title = Osservazioni Visive
     #LOC_SSPX_ScienceDef_VisualObservation_default = Guardi fuori dal finestrino la vista che ti circonda.

     #LOC_SSPX_ScienceDef_VisualObservation_SunInSpaceLow = La luce è assolutamente accecante, puoi sbirciare solo per poco prima di girarti a causa della potenza. 
     #LOC_SSPX_ScienceDef_VisualObservation_SunInSpaceHigh = Lo spazio è così vuoto qui, niente da vedere per milioni e milioni di kilometri.

     #LOC_SSPX_ScienceDef_VisualObservation_KerbinInSpaceLow = E' come un dipinto. Vedi verdi, blu e marroni così vibranti passare sotto di te, da lasciarti senza fiato per la bellezza.
     #LOC_SSPX_ScienceDef_VisualObservation_KerbinInSpaceHigh = Tutta la storia sembra così piccola e insignificante da qui. Tutta rinchiusa in quel pallido puntino blu.
     #LOC_SSPX_ScienceDef_VisualObservation_KerbinSrfLanded = Sii, è una finestra, va bene. Proprio costosa.

     #LOC_SSPX_ScienceDef_VisualObservation_MunInSpaceLow = Grigi molto solenni ti passano vicino, montagne e valli sembrano terribilmente desolate ed aliene.
     #LOC_SSPX_ScienceDef_VisualObservation_MunInSpaceHigh = Da questo punto di vista, Mun e Kerbin dominano il cielo come pari.
     #LOC_SSPX_ScienceDef_VisualObservation_MunSrfLanded = Alzi il pollice davanti a Kerbin, coprendolo. Improvvisamente ti senti molto molto umile.

     #LOC_SSPX_ScienceDef_VisualObservation_Minmus_InSpaceLow = Dolci colline e imponenti altipiani lasciano il posto a pareti rocciose a strapiombo e pianure a perdita d'occhio. Quei ripiani sembrano un posto promettente per un atterraggio.
     #LOC_SSPX_ScienceDef_VisualObservation_Minmus_InSpaceHigh = Minmus è ancora molt opiccolo nel cielo notturno, ancora non se ne distinguono i dettagli.
     #LOC_SSPX_ScienceDef_VisualObservation_MinmusSrfLanded = Verde menta fin dove l'occhio spazia, ti vien voglia di un dolce. Spazzi via i tuoi pensieri, non ci sono dolcetti qui da trovare.

     #LOC_SSPX_ScienceDef_VisualObservation_MohoInSpaceLow = Questo piante sembra bruciato fino al nucleo, battuto dagli impatti e cotto da milioni di anni di vicinanza a Kerbol.
     #LOC_SSPX_ScienceDef_VisualObservation_MohoInSpaceHigh = Fissi la superficie marrone scuro di Moho, domandandoti quando ti sei abbronzato in questo breve lasso di tempo.
     #LOC_SSPX_ScienceDef_VisualObservation_MohoSrfLanded = Strizzi gli occhi per distinguere le rocce intorno a te, e l'aria è bollente vicino alla finestra.

     #LOC_SSPX_ScienceDef_VisualObservation_EveInSpaceLow = I mari argentati e il terreno viola di Eve ti aspettano minacciosi.
     #LOC_SSPX_ScienceDef_VisualObservation_EveInSpaceHigh = Nonostante la distanza, la dimensione ed i colori di Eve incutono rispetto. 
     #LOC_SSPX_ScienceDef_VisualObservation_EveSrfLanded = Il vento violaceo e tossico sbatte contro il finestrino e corrode il vetro. Ti senti a disagio.

     #LOC_SSPX_ScienceDef_VisualObservation_IkeInSpaceLow = A me sembra come Mun.
     #LOC_SSPX_ScienceDef_VisualObservation_IkeInSpaceHigh = Che tu sia qui per sbaglio o di proposito, Ike non è proprio una gioia per gli occhi. Invece ti metti a guardare Duna.
     #LOC_SSPX_ScienceDef_VisualObservation_IkeSrfLanded = Esaminandole da vicino, le rocce grigie di Ike sono decisamente più interessanti. Desideri non ever giudicato Ike così duramente.

     #LOC_SSPX_ScienceDef_VisualObservation_DunaInSpaceLow = Puoi notare le tracce di antiche vallate rosse, letti di fiumi e laghi. Cosa gli sarà successo?
     #LOC_SSPX_ScienceDef_VisualObservation_DunaInSpaceHigh = Il bianco e rosso brillante di Duna spiccano contro il cielo. Sono più accoglienti che minacciosi.
     #LOC_SSPX_ScienceDef_VisualObservation_DunaSrfLanded = Anche se il rosso rugginoso del suolo e del cielo sembrano strani e sconosciuti, ti puoi immaginare questo posto come la tua prossima casa.

     #LOC_SSPX_ScienceDef_VisualObservation_DresInSpaceLow = Il pianeta è tendenzialmente noioso, ma le parti grigio chiaro, i profondi canaloni e i crateri butterati sono interessanti da vedere.
     #LOC_SSPX_ScienceDef_VisualObservation_DresInSpaceHigh = Che? C'è un pianeta qui? non ci avevo fatto caso.
     #LOC_SSPX_ScienceDef_VisualObservation_DresSrfLanded = La topografia è più interessante di quanto ti saresti immaginato, ma il viaggio non vale la pena.

     #LOC_SSPX_ScienceDef_VisualObservation_JoolInSpaceLow = Le bande di nuvole verdi di Jool riempiono completamente la vista, avvolgendoti in una delicata danza dei gas.
     #LOC_SSPX_ScienceDef_VisualObservation_JoolInSpaceHigh = Anche da così distante, l'interessante sistema di Jool ti richiama. Così vicino, ma ancora così distante.
     #LOC_SSPX_ScienceDef_VisualObservation_JoolSrfLanded = Come faccia a resistere ancora la finestra proprio non si capisce.

     #LOC_SSPX_ScienceDef_VisualObservation_LaytheInSpaceLow = I profondi mari di Laythe, le sue isole sperdute, la vibrante atmosfera blue, ti implorano di essere visitati, di stabilirti qui.
     #LOC_SSPX_ScienceDef_VisualObservation_LaytheInSpaceHigh = I piccoli arcipelaghi promettono un paradiso incontaminato da esplorare.
     #LOC_SSPX_ScienceDef_VisualObservation_LaytheSrfLanded = La vista della costa è rilassante, il suono delle onde ti avvolge. In alto, un gigante verde ti ricorda che questi sono cieli alieni.

     #LOC_SSPX_ScienceDef_VisualObservation_VallInSpaceLow = Nonostante la colorazione interessante, Vall non ha molto da mostrare. Almeno in confronto con Jool stesso.
     #LOC_SSPX_ScienceDef_VisualObservation_VallInSpaceHigh = Questa palla blu è visibilmente diversa da Laythe. Ti domandi come si possa trasformare tutto quel ghiaccio in mari.
     #LOC_SSPX_ScienceDef_VisualObservation_VallSrfLanded = Se fossi daltonico non distingueresti Vall da Minmus. A parte l'enorme palla verde nel cielo.

     #LOC_SSPX_ScienceDef_VisualObservation_TyloInSpaceLow = Senti che avvicinarti ulteriormente a questa luna sarebbe la tua fine. Ti allontani timidamente dalla finestra.
     #LOC_SSPX_ScienceDef_VisualObservation_TyloInSpaceHigh = Tylo domina il cielo almeno quanto Jool da questo punto. Te li immagini duellare per la supremazia delle lune.
     #LOC_SSPX_ScienceDef_VisualObservation_TyloSrfLanded = La superficie di Tylo è scialba e rocciosa eppure in qualche modo intimidante. Ti senti bloccato.

     #LOC_SSPX_ScienceDef_VisualObservation_BopInSpaceLow = Anche se l'aspetto di Bop è modesto, strani rumori nella nave ti danno la sensazione di non essere benvenuto qui.
     #LOC_SSPX_ScienceDef_VisualObservation_BopInSpaceHigh = La luna è solo un puntino marrone vicino la grandiosità delle altre lune di Jool.
     #LOC_SSPX_ScienceDef_VisualObservation_BopSrfLanded = Anche se la superficie e desolata e deserta, rabbrividisci, come se un potere superiore ti osservasse.

     #LOC_SSPX_ScienceDef_VisualObservation_PolInSpaceLow = La superficie increspata di Pol getta lunghe ombre tra le sue numerose vallate.
     #LOC_SSPX_ScienceDef_VisualObservation_PolInSpaceHigh = Malgrado sia appena un granello, il colore univoco di Pol gli da un aria misteriosa e importante nel sistema di Jool. 
     #LOC_SSPX_ScienceDef_VisualObservation_PolSrfLanded = Forme frastagliate ed interessanti emergono dalla superficie tra le vallate cavernose e gli alti picchi. Questo posto desidera essere esplorato.

     #LOC_SSPX_ScienceDef_VisualObservation_EelooInSpaceLow = L'umore freddo dell'equipaggio viene mitigato dalla vista del mondo sotto di te. Non desideri atterrare nella neve gialla.
     #LOC_SSPX_ScienceDef_VisualObservation_EelooInSpaceHigh = La lontananza e l'isolamento raggiungono nuovi livelli. La luce mesta di Kerbol non aiuta.
     #LOC_SSPX_ScienceDef_VisualObservation_EelooSrfLanded = Malgrado la distanza, questo posto ricorda un po' casa - inverno su Kerbin.

     // Fish Study
	#LOC_SSPX_ScienceDef_FishStudy_Title = Osservazione delle Specie Acquatiche
    #LOC_SSPX_ScienceDef_FishStudy_default = Il pesce nuota in circolo nella tanica mentre le pompe ronzano felici.

  	#LOC_SSPX_ScienceDef_FishStudy_SunInSpaceLow = I pesci sono scontenti e i gamberetti cotti. be' risparmieremo tempo per il pranzo.
  	#LOC_SSPX_ScienceDef_FishStudy_SunInSpaceHigh = Il pesce nuota in circolo nella tanica mentre le pompe ronzano felici.

  	#LOC_SSPX_ScienceDef_FishStudy_KerbinInSpaceLow = Il pesce sembra giù di corda. Forse si strugge per l0ceano che si vede dall'oblò.
  	#LOC_SSPX_ScienceDef_FishStudy_KerbinInSpaceHigh = Misuri per caratteristiche bio-fisiche del pesce. Sembra che una deficienza di calcio stia alterando la sua testa.
  	#LOC_SSPX_ScienceDef_FishStudy_KerbinSrfLanded = Sembra si tranquillo e felice di giare nella vasca.

  	#LOC_SSPX_ScienceDef_FishStudy_MunInSpaceLow = Nella desolazione della superficie Munare non si scorge una goccia di acqua. Sembra che i pesci lo capiscano e stanno alla larga dei bordi della vasca.
  	#LOC_SSPX_ScienceDef_FishStudy_MunInSpaceHigh = Mentre sfrecci intorno al pianeta, incominci a riflettere sulla possibilità di grigliare un pesce sullo scambiatore di calore della vasca.
  	#LOC_SSPX_ScienceDef_FishStudy_MunSrfLanded = Con la gravità così bassa i pesci sembrano quasi uscire dalla vasca, sballottano in alto e in basso. I gamberi invece sembrano felici.

