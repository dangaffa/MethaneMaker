     // SCIENCE
     // Plant Growth
     // Credit JadeOfMaarr
	 #LOC_SSPX_ScienceDef_PlantGrowth_Title = Experimento de Crecimiento Vegetal
     #LOC_SSPX_ScienceDef_PlantGrowth_default = Las plantas son tan tiernas y serenas como pueden ser. No, no puedes cosecharlos todavía.

  	#LOC_SSPX_ScienceDef_PlantGrowth_SunInSpaceLow = Una aguja de un sensor asociado de clima externo se acerca bastante al rojo. Por el amor de la cocinera más cercana, ¡mantén esas persianas cerradas!
  	#LOC_SSPX_ScienceDef_PlantGrowth_SunInSpaceHigh = Abres una mirilla para ver qué diferencia puede tener su impacto en una planta, ahora que estás más allá de la influencia de Kerbin ... y su protección ... Una planta se marchita visiblemente rápidamente. Haces una nota para nunca volver hacer esto de nuevo.

  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinInSpaceLow = Las plantas crecen muy lentamente, si es que lo hacen. Probablemente sea demasiado pronto para que aparezcan resultados dignos de mención.
  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinInSpaceHigh = Abres un obturador para ver qué impacto puede tener en las plantas. No ocurre nada inmediatamente, pero más adelante se registra que uno de ellos se ha marchitado y posiblemente se ha quemado, especialmente una planta de protección solar. Esa no es una buena señal.
  	#LOC_SSPX_ScienceDef_PlantGrowth_KerbinSrfLanded = Las plantas brillan. Deben estar muy contentos de estar aquí.

  	#LOC_SSPX_ScienceDef_PlantGrowth_MunInSpaceLow = Las plantas más altas gravitan hacia el Mun. ¿Consíguelo? ¿Gravitar?
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunInSpaceHigh = Mientras estudias las plantas, consideras la posibilidad de cultivar en la superficie de Mun.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunSrfLanded = Estás tentado de poner un poco de tierra Mun en una maceta y sembrarla. Sin embargo, debe reducirse un poco de burocracia para que este sueño eche raíces.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MunSrfLanded = Traes un poco de tierra Mun y la aplicas a un recipiente marcado. La tasa de crecimiento parece inalterada, sin embargo, exhibe fruta un poco más lenta que su compañero en el suelo puro de Kerbin.

  	#LOC_SSPX_ScienceDef_PlantGrowth_Minmus_InSpaceLow = Varias hojas parecen cambiar de color. Parecen estar tratando de hacer alguna forma de conexión con Minmus.
  	#LOC_SSPX_ScienceDef_PlantGrowth_Minmus_InSpaceHigh = Las plantas gravitan hacia Minmus. ¿Cómo es posible con la minúscula gravedad de Minmus?
  	#LOC_SSPX_ScienceDef_PlantGrowth_MinmusSrfLanded = ¿Minmus está hecho de helado? ¿Las plantas crecerán en él? Usted pide el permiso de I + D para esta prueba.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MinmusSrfLanded = Trae un poco de suelo Minmus y aplícalo en un recipiente marcado. Comienza a marchitarse ... Usted confirma que este suelo está demasiado húmedo y tiene altos y bajos en nutrientes.

  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoInSpaceLow = Las plantas se han oscurecido un poco, pero parecen tan buenas como siempre.
  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoInSpaceHigh = Ves un gran agujero en el suelo de una planta de muestreo, y la planta en sí ya no está ... ¿Qué es el kraken?
  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoSrfLanded = Realmente te preocupa la idea de tomar muestras de este suelo para el experimento. Dudas en comenzar
  	#LOC_SSPX_ScienceDef_PlantGrowth_MohoSrfLanded = Dada la situación bastante extrema, aquí preparas dos ollas marcadas con suelo Moho. Una planta se marchita pero la otra crece y no da fruto. El diagnóstico posterior revela que la química de la planta es muy exigente con Moho.

  	#LOC_SSPX_ScienceDef_PlantGrowth_EveInSpaceLow = Gravitando hacia Eve ahora, te preguntas si cambiaron de opinión o si finalmente es un verdadero gravioli el que los está arrastrando.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveInSpaceHigh = Las plantas gravitan ... lejos de Eve. Deben querer no estar aquí.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveSrfLanded = Las plantas crecen más gruesas y más cortas, y sus porciones más altas se marchitan. La gravedad de Eve debe ser abrumadora.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveSrfLanded = La planta de muestra se marchita al acercarse a ella con el suelo morado y humeante. Esto debe ser algo realmente potente.
  	#LOC_SSPX_ScienceDef_PlantGrowth_EveSrfLanded = Tomas un poco de suelo de Eve y lo aplicas a dos macetas marcadas. Usted nota que uno se marchita, muy probablemente debido a una intoxicación, mientras que el otro, que resulta ser una Orquídea, crece salvajemente y se envuelve alrededor de la maceta como los tentáculos de un kraken.

  	#LOC_SSPX_ScienceDef_PlantGrowth_GillyInSpaceLow = ¡Oh! mira, una fruta joven. Notas su presencia y haces un diagnóstico sin complicaciones.
  	#LOC_SSPX_ScienceDef_PlantGrowth_GillyInSpaceHigh = Las plantas no muestran nuevas características notables. Gilly no debe identificarse con ellas.
  	#LOC_SSPX_ScienceDef_PlantGrowth_GillySrfLanded = Le resulta particularmente difícil buscar la muestra de suelo para el experimento. Si solo Gilly fuera un poco más masiva.
  	#LOC_SSPX_ScienceDef_PlantGrowth_GillySrfLanded = Traes un poco de tierra de Gilly y la echas en un recipiente marcado. La planta no muestra reacción para bien o para mal, así que Gilly debe estar bien.

  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeInSpaceLow = Las plantas gravitan hacia Ike. A las plantas les gusta Ike.
  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeInSpaceHigh = El paso del tiempo parece estar funcionando. Las plantas estacionales están floreciendo.
  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeSrfLanded = Traes un poco de tierra Ike y la echas en un recipiente marcado. La planta crece más rápido de lo normal. Parece que Mun tiene competencia.
  	#LOC_SSPX_ScienceDef_PlantGrowth_IkeSrfLanded = Traes un poco de tierra Ike y la pones en un recipiente marcado. No muestra un comportamiento nuevo y se confirma que es el correcto.

  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaInSpaceLow = Las plantas están en plena floración. Ahora es un buen momento para intentar colonizar a Duna.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaInSpaceLow = Te preguntas qué piensan realmente las plantas sobre el planeta rojo, dada su capacidad de mostrar interés hacia las lunas de Kerbin.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaInSpaceHigh = Observas un enrojecimiento suave pero creciente en las frutas y las flores.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DunaSrfLanded = Traes un poco de tierra Duna y la echas en un recipiente marcado. La planta muestra signos de inanición, tal vez incluso envenenamiento. ¡Concluyes que el contenido de metal es demasiado alto!

  	#LOC_SSPX_ScienceDef_PlantGrowth_DresInSpaceLow = Las plantas ya no responden. Maduran y crecen a su ritmo normal.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DresInSpaceHigh = Las plantas liberan gotitas de agua y flotan libremente, o lentamente vuelven a caer en su suelo. ¿Tal vez están mostrando más emoción? ¿Están llorando?
  	#LOC_SSPX_ScienceDef_PlantGrowth_DresSrfLanded = Traes un poco de suelo Dres y lo aplicas a un recipiente marcado. La planta se marchita debido a la inanición. Es como si la planta no reconociera o no pudiera reconocer la presencia de tierra.
  	#LOC_SSPX_ScienceDef_PlantGrowth_DresSrfLanded = Traes un poco de suelo Dres y lo pones en un recipiente marcado. No muestran características nuevas, lo que significa que Dres debe ser bueno para la agricultura.

  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolInSpaceLow = Las plantas brillan de nuevo. Algo sobre Jool realmente debe atraerlas.
  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolInSpaceHigh = Las plantas gravitan hacia Jool. Tal vez tiene algo que ver con cuerpos verdes.
  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolSrfLanded = Tómate un momento para pensar muy, muy seriamente, antes de dejar que el entorno exterior entre en este invernadero.
  	#LOC_SSPX_ScienceDef_PlantGrowth_JoolSrfLanded = ...Lol

  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheInSpaceLow = Las plantas comienzan a florecer antes de lo esperado. Laythe debe estar induciendo algún tipo de efecto beneficioso sobre ellas, incluso a esta altitud.
  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheInSpaceHigh = Las plantas parecen muy brillantes y saludables. Es como si ellas....
  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheSrfLanded = Traes un poco de Laythe soil y lo aplicas a un bote marcado. La planta se marchita y usted determina que hay demasiada humedad y que puede haber otro desequilibrio extremo de nutrientes.
  	#LOC_SSPX_ScienceDef_PlantGrowth_LaytheSrfLanded = Traes un poco de suelo de Laythe y lo aplicas a un bote marcada. Crece bien e incluso más rápido y más denso de lo que lo hizo en Kerbin.

    #LOC_SSPX_ScienceDef_PlantGrowth_VallInSpaceLow = Nada fuera de lo común sucede. Sin embargo, parece que es hora de recoger algunas frutas.
	#LOC_SSPX_ScienceDef_PlantGrowth_VallInSpaceHigh = Las plantas no muestran signos de emoción esta vez. La situación parece normal.
	#LOC_SSPX_ScienceDef_PlantGrowth_VallSrfLanded = Traes un poco de tierra de Vall y lo aplicas a un recipiente marcado. El suelo parece tener un fuerte desequilibrio de humedad y nutrientes, pero dentro de límites tolerables ya que la planta no muestra signos de muerte.

	#LOC_SSPX_ScienceDef_PlantGrowth_TyloInSpaceLow = Las plantas gravitan con más fuerza. Te dan un suave recordatorio de cuán bajo está orbitando la nave.
	#LOC_SSPX_ScienceDef_PlantGrowth_TyloInSpaceHigh = Varias hojas de plantas se curvan ligeramente, la típica cuestión de la gravedad, pero esta vez muy finas. Bueno, por supuesto, incluso ellas reconocen el terrible poder de esta luna.
	#LOC_SSPX_ScienceDef_PlantGrowth_TyloSrfLanded =Traes un poco de suelo Tylo y lo aplicas a un recipiente controlado. La planta se muere de hambre y se marchita. Este suelo debe estar bastante seco o puede contener algo desagradable.

	#LOC_SSPX_ScienceDef_PlantGrowth_BopInSpaceLow = Algunos pétalos de flores sueltas flotan. Algunos más rebotan de las cosas a medida que las nota. Podrías decir que esos bits están pasando por alto.
	#LOC_SSPX_ScienceDef_PlantGrowth_BopInSpaceHigh = Te preguntas si la nave se encuentra realmente en la esfera de influencia de esta luna mientras realizas este experimento ... También te preguntas si las plantas están al tanto de la influencia de Bop.
	#LOC_SSPX_ScienceDef_PlantGrowth_BopSrfLanded = Traes un poco de tierra Bop y la aplicas a un recipiente marcado. La planta se marchita gradualmente pero esto era lo esperado. Es poco probable que los microbios esenciales estén presentes en esta luna a esta distancia de la estrella.

	#LOC_SSPX_ScienceDef_PlantGrowth_PolInSpaceLow = Notas un poco de color amarillo en algunas de las plantas ... esto obliga a una investigación minuciosa.
	#LOC_SSPX_ScienceDef_PlantGrowth_PolInSpaceHigh = Las plantas parecen estar floreciendo en este momento. ¿Su temporada de floración llegó temprano?
	#LOC_SSPX_ScienceDef_PlantGrowth_PolSrfLanded = Tomas un poco de tierra Pol y la pones a un recipiente controlado. La planta se marchita gradualmente pero esto era lo esperado. Es poco probable que los microbios esenciales estén presentes en un mundo como este, a esta distancia de cualquier sitio.

	#LOC_SSPX_ScienceDef_PlantGrowth_EelooInSpaceLow = Con la nave orientada hacia la estrella y sin luces encendidas, juegas la ronda más larga del juego de esperar para ver que ... no pasa nada significativo.
	#LOC_SSPX_ScienceDef_PlantGrowth_EelooInSpaceHigh = Apagas las lámparas solares que brillan en una o dos plantas en particular, en parte para ahorrar electricidad, pero principalmente como una prueba temprana del entorno de Eeloo.
	#LOC_SSPX_ScienceDef_PlantGrowth_EelooSrfLanded = Tomas un poco de tierra Eeloo y la aplicas a un bote marcada. La planta se marchita lentamente pero viste esto a un kilómetro de distancia. Demasiado hielo y ningún microbio esencial hacen que el resultado de la prueba sea desagradable.

     // Visual Obs
     //Credit Rock3tman
	 #LOC_SSPX_ScienceDef_VisualObservation_Title = Inspección Visual
     #LOC_SSPX_ScienceDef_VisualObservation_default = Miras por las ventanas a los lugares que te rodean.

     #LOC_SSPX_ScienceDef_VisualObservation_SunInSpaceLow = La luz es absolutamente cegadora, y solo se puede observar durante breves periodos de tiempo antes de alejarse de su poder.
     #LOC_SSPX_ScienceDef_VisualObservation_SunInSpaceHigh = El espacio es tan estéril aquí... sin nada que ver en millones y millones de kilómetros.

     #LOC_SSPX_ScienceDef_VisualObservation_KerbinInSpaceLow = Es como una pintura. Ves vibrantes verdes, azules y tantas que te pasan por debajo y tienes que jadear por su belleza.
     #LOC_SSPX_ScienceDef_VisualObservation_KerbinInSpaceHigh = Toda la historia parece tan pequeña e insignificante desde aquí. Todo encerrado en un punto azul pálido.
     #LOC_SSPX_ScienceDef_VisualObservation_KerbinSrfLanded = Sí, es una ventana guay. Una muy cara por cierto...

     #LOC_SSPX_ScienceDef_VisualObservation_MunInSpaceLow = Pasan los grises solemnes, montañas y valles que parecen completamente desolados y extraños...
     #LOC_SSPX_ScienceDef_VisualObservation_MunInSpaceHigh = Muna y Kerbin parecen gobernar los cielos como socios iguales desde este punto de vista.
     #LOC_SSPX_ScienceDef_VisualObservation_MunSrfLanded =Levantas tu pulgar y borras a Kerbin. De repente te sientes muy, muy humilde.

     #LOC_SSPX_ScienceDef_VisualObservation_Minmus_InSpaceLow = Colinas ondulantes e imponentes mesetas dan paso a escarpados acantilados y llanuras hasta donde alcanza la vista. Esas llanuras parecen ser sitios de aterrizaje muy prometedores.
     #LOC_SSPX_ScienceDef_VisualObservation_Minmus_InSpaceHigh = Minmus todavía es muy pequeño en el cielo nocturno, sin características realmente notables todavía.
     #LOC_SSPX_ScienceDef_VisualObservation_MinmusSrfLanded = Un verde mentolado hasta donde alcanza la vista, subliminalmente te hace desear un postre determinado. Apartas los pensamientos, ya que aquí no hay golosinas.

     #LOC_SSPX_ScienceDef_VisualObservation_MohoInSpaceLow = Este planeta parece abrasado hasta el mismísimo centro, golpeado por impactos y horneado por miles de millones de años cerca de Kerbol.
     #LOC_SSPX_ScienceDef_VisualObservation_MohoInSpaceHigh = You gaze out at Moho's dark brown surface, wondering how much you've tanned it the time you were in the window.
     #LOC_SSPX_ScienceDef_VisualObservation_MohoSrfLanded =Tienes que entrecerrar los ojos para incluso distinguir las rocas que te rodean, y el aire está muy caliente en la ventana.

     #LOC_SSPX_ScienceDef_VisualObservation_EveInSpaceLow = Los mares plateados y el suelo púrpura de Eve, esperan amenazantes abajo.
     #LOC_SSPX_ScienceDef_VisualObservation_EveInSpaceHigh =A pesar de su distancia, el tamaño y el color de Eve gozan de gran respeto en el cielo nocturno.
     #LOC_SSPX_ScienceDef_VisualObservation_EveSrfLanded =El viento morado y tóxico azota contra el costado de la ventana, erosionando lentamente el vidrio. Te sientes incomodo...

     #LOC_SSPX_ScienceDef_VisualObservation_IkeInSpaceLow = Parece que le gusto a Muna.
     #LOC_SSPX_ScienceDef_VisualObservation_IkeInSpaceHigh = Si llegaste aquí por accidente o intencionalmente, Ike no es muy interesante. En cambio, desvías tus ojos hacia Duna.
     #LOC_SSPX_ScienceDef_VisualObservation_IkeSrfLanded = Tras una inspección más cercana, las rocas grises oscuras de Ike son bastante interesantes para verlo. Ojalá no hubieras juzgado a Ike con tanta dureza.

     #LOC_SSPX_ScienceDef_VisualObservation_DunaInSpaceLow = Puedes distinguir las huellas de antiguos valles rojos, lechos de ríos y lagos. ¿Que pasó con ellos?
     #LOC_SSPX_ScienceDef_VisualObservation_DunaInSpaceHigh = Los rojos y blancos brillantes de Duna se destacan contra el cielo. Se ve más acogedor que amenazante.
     #LOC_SSPX_ScienceDef_VisualObservation_DunaSrfLanded = Aunque los rojos oxidados del suelo y el cielo, se sienten extraños y desconocidos, podría ver esto como su hogar en el futuro.

     #LOC_SSPX_ScienceDef_VisualObservation_DresInSpaceLow = El planeta es en su mayoría aburrido, pero las partes de color gris brillante, el cañón profundo y los cráteres picados de viruela son interesantes de ver.
     #LOC_SSPX_ScienceDef_VisualObservation_DresInSpaceHigh = ¿Qué? Hay un planeta aquí? Yo no lo veo
     #LOC_SSPX_ScienceDef_VisualObservation_DresSrfLanded = La topografía es más interesante de lo que pensaste que sería, pero el viaje fue demasiado largo como para valer la pena. 

     #LOC_SSPX_ScienceDef_VisualObservation_JoolInSpaceLow = Las bandas de nubes verdes de Jool, llenan toda tu visión, envolviéndote en una delicada danza de gases.
     #LOC_SSPX_ScienceDef_VisualObservation_JoolInSpaceHigh =A esta distancia, el interesante sistema de Jool te atrae. Tan cerca y tan lejos.
     #LOC_SSPX_ScienceDef_VisualObservation_JoolSrfLanded = Cómo tu ventana no se ha roto todavía, no tienes ni idea.

     #LOC_SSPX_ScienceDef_VisualObservation_LaytheInSpaceLow = Los mares poco profundos de Laythe, las islas aisladas y la vibrante atmósfera azul piden ser visitadas y asentadas.
     #LOC_SSPX_ScienceDef_VisualObservation_LaytheInSpaceHigh = Las pequeñas cadenas de islas hablan de un paraíso intacto, que espera ser explorado.
     #LOC_SSPX_ScienceDef_VisualObservation_LaytheSrfLanded = La vista de la costa te alivia, el sonido de las olas rompiendo a tu alrededor. Muy arriba, un gigante verde te recuerda que estos son cielos alienígenas.

     #LOC_SSPX_ScienceDef_VisualObservation_VallInSpaceLow = A pesar de la coloración interesante, Vall no tiene mucho para presumir. Al menos, en comparación con Jool concretamente.
     #LOC_SSPX_ScienceDef_VisualObservation_VallInSpaceHigh = Esta bola azul se ve marcadamente diferente a Laythe. Te preguntas qué se necesitaría para transformar ese hielo en mares...
     #LOC_SSPX_ScienceDef_VisualObservation_VallSrfLanded = Si fueras daltónico, no tendrías manera de distinguir a Vall de Minmus. Ya sabes, a excepción de la gran bola verde en el cielo.

     #LOC_SSPX_ScienceDef_VisualObservation_TyloInSpaceLow = Sientes que venir más cerca de esta luna significaría tu final. Te alejas de la ventana.
     #LOC_SSPX_ScienceDef_VisualObservation_TyloInSpaceHigh = Tylo gobierna el cielo tanto como Jool desde este punto de vista. Te imaginas duelos por la supremacía de las lunas.
     #LOC_SSPX_ScienceDef_VisualObservation_TyloSrfLanded = La superficie de Tylo es rocosa y aburrida, pero de alguna manera intimidante. Te sientes paralizado.

     #LOC_SSPX_ScienceDef_VisualObservation_BopInSpaceLow = Aunque Bop en sí no es modesto, los ruidos extraños en la nave te dan la sensación de que no eres bienvenido aquí.
     #LOC_SSPX_ScienceDef_VisualObservation_BopInSpaceHigh = La luna es una mera mancha marrón entre la grandeza de las otras lunas de Jool.
     #LOC_SSPX_ScienceDef_VisualObservation_BopSrfLanded = Aunque la superficie es estéril y desolada, te dan escalofríos, como si una fuerza poderosa te estuviese observando.

     #LOC_SSPX_ScienceDef_VisualObservation_PolInSpaceLow = La superficie abultada de Pol, arroja sombras largas y profundas sobre sus numerosos valles.
     #LOC_SSPX_ScienceDef_VisualObservation_PolInSpaceHigh = A pesar de ser una mera mota, el color único de Pol le da un aire de misterio e importancia en el sistema Jool.
     #LOC_SSPX_ScienceDef_VisualObservation_PolSrfLanded = Formas interesantes y escarpadas sobresalen de la superficie en medio de los valles cavernosos y las imponentes colinas. Este es un lugar que exige ser explorado.

     #LOC_SSPX_ScienceDef_VisualObservation_EelooInSpaceLow = El humor helado de la tripulación se alivia al mirar el mundo debajo de ti. No tienes ganas de aterrizar en la nieve amarilla.
     #LOC_SSPX_ScienceDef_VisualObservation_EelooInSpaceHigh = Hasta aquí, la soledad crece a nuevos niveles. La penumbra de Kerbol no ayuda.
     #LOC_SSPX_ScienceDef_VisualObservation_EelooSrfLanded = A pesar de la distancia, este lugar parece un poco como en casa, invierno en Kerbin.

     // Fish Study
	 #LOC_SSPX_ScienceDef_FishStudy_Title = Observación de Especies Acuáticas
     #LOC_SSPX_ScienceDef_FishStudy_default =  Los peces nadan en círculos alrededor del tanque mientras el equipo de la bomba zumba felizmente.

  	#LOC_SSPX_ScienceDef_FishStudy_SunInSpaceLow = Los peces no están contentos y las gambas están cocidas. ¡Bueno, ahorra tiempo durante la preparación de las comidas!
  	#LOC_SSPX_ScienceDef_FishStudy_SunInSpaceHigh = El giro lento de las diversas especies en el tanque coincide con tus observaciones de la corona solar.

  	#LOC_SSPX_ScienceDef_FishStudy_KerbinInSpaceLow = Los peces parecen un poco descontrolados. Tal vez estén ansiosos por los amplios océanos que ves por el ojo de buey.
  	#LOC_SSPX_ScienceDef_FishStudy_KerbinInSpaceHigh = Mides las propiedades biofísicas de los peces. Una deficiencia de calcio parece estar alzando la cabeza.
  	#LOC_SSPX_ScienceDef_FishStudy_KerbinSrfLanded = Todo parece estar felizmente nadando en su tanque.

  	#LOC_SSPX_ScienceDef_FishStudy_MunInSpaceLow = La desolación de la superficie de Munar no delata ni siquiera una pizca de agua. Casi sientes que los peces entienden esto ya que se mantienen lejos de los lados del tanque.
