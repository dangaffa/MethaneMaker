    #LOC_KerbalAtomics_ntr-sc-125-2_description = 这台发动机中的燃料元件是球状的，分布在反应堆内的圆柱筒中。 这种结构能让燃料元件被加热到比经典的实心反应堆更高的温度，会产生一种怪异的隆隆声，有点像水泥搅拌机。'机枪'已经为更高的推力操作进行了优化，在相同的比冲下，与大多数其他固核原子火箭引擎相比，提供了更小的占地面积和更好的推重比。 它可以通过向废气中注入液氧来增加推力，从而引起壮观的燃烧。
