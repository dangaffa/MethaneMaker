    #LOC_KerbalAtomics_ntr-sc-375-1_title = NV-DC 'Scylla' Cohete Atómico Aeroespiga
    #LOC_KerbalAtomics_ntr-sc-375-1_description = Diseñado para las etapas de lanzamiento, este meticulosamente diseñado cohete nuclear de seis núcleos es una maravilla de diseño nuclear de rango medio. En el funcionamiento ideal, el oxígeno líquido se inyecta en el motor para el lanzamiento, proporcionando un tremendo impulso en el empuje. Una vez que el oxidante se agota, el vehículo debe estar en un punto donde el empuje no importa tanto, y simplemente la propulsión basada en hidrógeno puede tomar el relevo. Una vez en órbita, el funcionamiento de baja potencia del reactor puede proporcionar hasta 10 kW de potencia eléctrica. La boquilla espigada permite la operación en muchas alturas diferentes con alta eficiencia. Ah, y limpie el lugar de lanzamiento, camino de regreso.
    #LOC_KerbalAtomics_ntr-sc-375-1_description_NFE = Diseñado para las etapas de lanzamiento, este meticulosamente diseñado cohete nuclear de seis núcleos es una maravilla de diseño nuclear de rango medio. En el funcionamiento ideal, el oxígeno líquido se inyecta en el motor para el lanzamiento, proporcionando un tremendo impulso en el empuje. Una vez que el oxidante se agota, el vehículo debe estar en un punto donde el empuje no importa tanto, y simplemente la propulsión basada en hidrógeno puede tomar el relevo. Una vez en órbita, el funcionamiento de baja potencia del reactor puede proporcionar hasta 50 kW de potencia eléctrica. La boquilla espigada permite la operación en muchas alturas diferentes con alta eficiencia. Ah, y limpie el lugar de lanzamiento, camino de regreso.
    #LOC_KerbalAtomics_ntr-sc-375-1_tags = activo átomo eficiente motor inter líquido nuclear nuke lanzamiento propuls radio reactor kerbalatomics bimodal aero espiga

    #LOC_KerbalAtomics_ntr-gc-25-1_title = NV-GE 'Liberator' Motor de Cohete Atómico
    #LOC_KerbalAtomics_ntr-gc-25-1_description = Al calentar su núcleo del reactor a un impresionante 6000 K (y así convertirlo en un gas radiactivo), el Libertador imparte tanta libertad a los átomos de su propulsor de hidrógeno que dejan inmediatamente los confines del reactor, generando un empuje excepcional e impulso específico. Debido a que en este punto el reactor es 'altamente energético', se debe tener cuidado para asegurar que el núcleo mismo no escape.
    #LOC_KerbalAtomics_ntr-gc-25-1_tags = activo átomo eficiente motor inter líquido nuclear nuke órbita propuls radio reactor vacío kerbalatomics gas
    #LOC_KerbalAtomics_ntr-gc-25-2_title = NV-GX 'Emancipator' Motor de Cohete Atómico
    #LOC_KerbalAtomics_ntr-gc-25-2_description = Durante demasiado tiempo la industria del motor nuclear ha mantenido que evidentemente, el contenido del núcleo del reactor debe ser confinado dentro del reactor. ¡No más, decimos! ¡Igualdad de oportunidades tanto para el propulsor de hidrógeno como para el uranio! La temperatura elevada del reactor ha dado lugar a una turbobomba de ciclo abierto, que descarga los gases de escape sobrecalentados por los lados del motor y puede utilizarse para el control del balanceo.
    #LOC_KerbalAtomics_ntr-gc-25-2_tags = activo átomo eficiente motor inter líquido nuclear nuke órbita propuls radio reactor vacío kerbalatomics gas abierto radio inseguro moar
    #LOC_KerbalAtomics_ntr-gc-25-3_title = NV-GL 'Deliverance' Cohete Atómico Aeroespiga
    #LOC_KerbalAtomics_ntr-gc-25-3_description = Uno de los pocos motores atómicos diseñados por personas locas y locas para operar dentro de una atmósfera. Este avanzado cohete de núcleo de gas contiene ocho módulos de "bombilla" dispuestos alrededor de una aeroespiga de boquilla de enchufe, que por supuesto es efectivo en todas las altitudes. Las mejoras en los caudales de la turbobomba permiten un gran aumento en el empuje, pero el calentamiento del propulsor sufre, con una pérdida del 30% de impulso específico en comparación con otros cohetes de núcleo de gas.
    #LOC_KerbalAtomics_ntr-gc-25-3_tags = activo átomo eficiente motor inter líquido nuclear nuke lanzamiento espiga bombilla propuls radio reactor kerbalatomics gas
    #LOC_KerbalAtomics_ntr-sc-25-1_title = NV-500 'Poseidon' Motor de Cohete Atómico Tri-modal
    #LOC_KerbalAtomics_ntr-sc-25-1_description = Un reactor nuclear de núcleo sólido grande se acopla a una boquilla de expansión igualmente grande para calentar el propulsor a temperaturas elevadas cómodamente. Utilizando un circuito de refrigeración secundario, una parte del calor del reactor funciona con un pequeño generador que produce alrededor de 10 kW de electricidad, incluso cuando el motor está inactivo. Poseidón también puede aumentar su empuje mediante la inyección de oxígeno en el propulsor, creando una tremenda corriente de llama y un impulso correspondiente en empuje. Post Kerbal no acepta literalmente ninguna responsabilidad por nada relacionado con esta parte de la operación.
    #LOC_KerbalAtomics_ntr-sc-25-1_description_NFE = Un reactor nuclear grande se acopla a una boquilla de expansión igualmente grande para calentar el propulsor a temperaturas altas cómodamente. Utilizando un circuito de refrigeración secundario, una parte del calor del reactor funciona un pequeño generador que produce alrededor de 100 kW de electricidad, incluso cuando el motor está inactivo. Poseidón también puede aumentar su empuje mediante la inyección de oxígeno en el propulsor, creando una tremenda corriente de llama y un impulso correspondiente en empuje. Post-Terran no acepta literalmente ninguna responsabilidad por nada relacionado con esta parte de la operación.
    #LOC_KerbalAtomics_ntr-sc-25-1_tags = activo átomo eficiente motor inter líquido nuclear nuke órbita propuls radio reactor vacío kerbalatomics trimodal


    #LOC_KerbalAtomics_ntr-sc-125-1_title = NV-100 'Neptune' Motor de Cohete Atómico Tri-modal
    #LOC_KerbalAtomics_ntr-sc-125-1_description = Mejora de la fórmula pionera LV-N, el Neptuno utiliza el exceso de calor generado por el reactor para ejecutar un sistema generador compacto, produciendo 2 kW de energía eléctrica mientras el motor está funcionando o inactivo. El motor también cuenta con un tercer modo (de ahí el nombre) donde el oxidante es inyectado en el escape, causando la combustión instantánea y aceleraciones violentas según informes.
    #LOC_KerbalAtomics_ntr-sc-125-1_description_NFE = Mejora de la fórmula pionera LV-N, el Neptuno utiliza el exceso de calor generado por el reactor para ejecutar un sistema de generador compacto, produciendo 20 kW de energía eléctrica mientras el motor está funcionando o inactivo. El motor también cuenta con un tercer modo (de ahí el nombre) donde el oxidante es inyectado en el escape, causando la combustión instantánea y aceleraciones violentas según informes.
    #LOC_KerbalAtomics_ntr-sc-125-1_tags = activo átomo eficiente motor inter líquido nuclear nuke órbita propuls radio reactor vacío kerbalatomics trimodal
    #LOC_KerbalAtomics_ntr-sc-125-2_title = NV-50 'Stubber' Motor de Cohete Atómico Aumentado
    #LOC_KerbalAtomics_ntr-sc-125-2_description = Los elementos combustibles de este motor han sido esferizados y están distribuidos en un tambor cilíndrico dentro del reactor. Esta configuración permite que los elementos de combustible para ser calentado a temperaturas más altas que en un clásico diseño de núcleo sólido, y crea un ruido de resonancia misterioso como un mezclador de cemento. El Stubber ha sido optimizado para una mayor operación de empuje, ofreciendo una huella más pequeña y mejores relaciones de empuje a peso que la mayoría de otros cohetes atómicos de núcleo sólido a costa de un impulso específico. Puede aumentar este empuje inyectando el oxígeno en el extractor, causando una combustión espectacular.
    #LOC_KerbalAtomics_ntr-sc-125-1_tags =  activo átomo eficiente motor inter líquido nuclear nuke órbita propuls radio reactor vacío guijarro kerbalatomics bimodal

    #LOC_KerbalAtomics_ntr-sc-0625-1_title = NV-10 'Eel' Motor de Cohete Atómico
    #LOC_KerbalAtomics_ntr-sc-0625-1_description = El reactor modular de lecho de guijarros en el corazón de la anguila es ligero y eficiente, y su boquilla extensible le da un perfil largo y delgado como su homónimo. El motor contiene un pequeño generador de Stirling que proporciona unos impresionantes 500W de potencia cuando está activo, suficiente para algunas pequeñas sondas.
    #LOC_KerbalAtomics_ntr-sc-0625-1_description_NFE = El reactor modular de lecho de guijarros en el corazón de la anguila es ligero y eficiente, y su boquilla extensible le da un perfil largo y delgado como su homónimo. El motor contiene un pequeño generador de Stirling que proporciona unos impresionantes 2kW de potencia cuando está activo, suficiente para algunas pequeñas sondas.
    #LOC_KerbalAtomics_ntr-sc-0625-1_tags = activo átomo eficiente motor inter líquido nuclear nuke órbita propuls radio reactor vacío guijarro kerbalatomics trimodal
