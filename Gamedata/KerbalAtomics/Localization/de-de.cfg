    // PARTS
    #LOC_KerbalAtomics_ntr-sc-375-1_title = NV-DC 'Szylla' Nuklear-Aerospike-Raketenantrieb
    #LOC_KerbalAtomics_ntr-sc-375-1_description = Dieser, für die Startstufe entworfene, sorgfältig verarbeitete, Sechs-Kern-Nuklearantrieb ist ein Wunder der nuklearen Mittelklasse. Für den Start wird im idealen Betrieb flüssiger Sauerstoff in den Motor eingespritzt und sorgt für enorme Schubkraft. Sobald das Oxidationsmittel ausläuft, sollte die Rakete an einem Punkt sein, an dem der Schub nicht so wichtig ist, und der einfache Wasserstoff-Antrieb übernehmen kann. Einmal in der Umlaufbahn kann der Niederleistungsbetrieb des Reaktors bis zu 10 kW elektrischer Leistung bereitstellen. Die Aerospike-Düse ermöglicht den Betrieb in vielen verschiedenen Höhen mit hoher Effizienz. Oh, und räum das Startgelände frei und tritt zurück - sehr weit zurück.
    #LOC_KerbalAtomics_ntr-sc-375-1_description_NFE = Dieser, für die Startstufe entworfene, sorgfältig verarbeitete, Sechs-Kern-Nuklearantrieb ist ein Wunder der nuklearen Mittelklasse. Für den Start wird im idealen Betrieb flüssiger Sauerstoff in den Motor eingespritzt und sorgt für enorme Schubkraft. Sobald das Oxidationsmittel ausläuft, sollte die Rakete an einem Punkt sein, an dem der Schub nicht so wichtig ist, und der einfache Wasserstoff-Antrieb übernehmen kann. Einmal in der Umlaufbahn kann der Niederleistungsbetrieb des Reaktors bis zu 50 kW elektrischer Leistung bereitstellen. Die Aerospike-Düse ermöglicht den Betrieb in vielen verschiedenen Höhen mit hoher Effizienz. Oh, und räum das Startgelände frei und tritt zurück - sehr weit zurück.
    #LOC_KerbalAtomics_ntr-sc-375-1_tags = active atom efficient engine inter liquid nuclear nuke launch propuls radio reactor kerbalatomics bimodal aero spike activ atomar effizient antrieb flüssig kern start reaktor

    #LOC_KerbalAtomics_ntr-gc-25-1_title = NV-GE 'Liberator' Nuklear-Raketentriebwerk
    #LOC_KerbalAtomics_ntr-gc-25-1_description = Durch das Erhitzen des Reaktorkerns auf ehrfürchtige 6000K (und damit das Umwandeln in ein radioaktives Gas) verleiht der 'Liberator' den Atomen seines Wasserstofftreibstoffes so viel Freiheit, dass sie sofort die Grenzen des Reaktors verlassen und so einen außergewöhnlichen Schub und spezifischen Impuls. Weil an diesem Punkt der Reaktor "hochenergetisch" ist, muss darauf geachtet werden, dass der Kern selbst nicht entweicht.
    #LOC_KerbalAtomics_ntr-gc-25-1_tags = active atom efficient engine inter liquid nuclear nuke orbit propuls radio reactor vacuum kerbalatomics gas activ atomar effizient antrieb flüssig kern reaktor vakuum
    #LOC_KerbalAtomics_ntr-gc-25-2_title = NV-GX 'Emancipator' Nuklear-Raketentriebwerk
    #LOC_KerbalAtomics_ntr-gc-25-2_description = Zu lange ist die Kernkraftstoffindustrie davon ausgegangen, dass der Inhalt des Reaktorkerns im Inneren des Reaktors selbstverständlich eingeschlossen sein sollte. Schluss damit, sagen wir! Chancengleichheit für Wasserstoff-Treibstoff und Uran! Die hohe Temperatur des Reaktors hat zu einer Open-Cycle-Turbopumpe geführt, die überhitzte Abgase aus den Seiten des Antriebes abgibt und für die Längsachsensteuerung verwendet werden kann.
    #LOC_KerbalAtomics_ntr-gc-25-2_tags = active atom efficient engine inter liquid nuclear nuke orbit propuls radio reactor vacuum kerbalatomics gas open radioa unsafe moar activ atomar effizient antrieb flüssig kern orbit reaktor vakuum offen unsicher mehr
    #LOC_KerbalAtomics_ntr-gc-25-3_title = NV-GL 'Deliverance' Nuklear-Raketentriebwerk
    #LOC_KerbalAtomics_ntr-gc-25-3_description = Einer der wenigen Nuklearantrieben, die von durchgeknallten, verrückten Menschen für den Betrieb in einer Atmosphäre entworfen wurden. Diese fortschrittliche Gas-Kern-Rakete enthält acht "Glühbirnen"-Module, die um eine Stöpsel-Aerospike-Düse angeordnet sind, was natürlich in allen Höhen wirksam ist. Verbesserungen der Turbopumpen-Durchflussrate ermöglicht eine deutliche Erhöhung des Schubs, aber die Treibstoffheizung leidet unter dem Verlust von 30% des spezifischem Impuls im Vergleich zu anderen Gas-Kern-Raketen.
    #LOC_KerbalAtomics_ntr-gc-25-3_tags = active atom efficient engine inter liquid nuclear nuke launch spike lightbulb propuls radio reactor kerbalatomics gas activ atomar effizient antrieb flüssig kern start glühbirne reaktor
    #LOC_KerbalAtomics_ntr-sc-25-1_title = NV-500 'Poseidon' Trimodales Nuklear-Raketentriebwerk
    #LOC_KerbalAtomics_ntr-sc-25-1_description = Ein großer Festkernreaktor ist mit einer ähnlich großen Ausdehnungsdüse verbunden, um Treibmittel auf angenehm hohe Temperaturen zu erhitzen. Mit einer sekundären Kühlschleife läuft ein Teil der Reaktorwärme einen kleinen Generator, der etwa 10 kW Strom produziert, auch wenn der Motor selbst im Leerlauf ist. Das Poseidon-Triebwerk kann auch seinen Schub durch Einspritzung von Sauerstoff in das Treibmittel verstärken, wodurch ein ungeheurer Flammenstrom und eine entsprechender Schubkraft entsteht. Post Kerbin akzeptiert auf keinen Fall jegliche Haftung für irgendetwas im Zusammenhang mit diesem Teil des Betriebs.
    #LOC_KerbalAtomics_ntr-sc-25-1_description_NFE = Ein großer Festkernreaktor ist mit einer ähnlich großen Ausdehnungsdüse verbunden, um Treibmittel auf angenehm hohe Temperaturen zu erhitzen. Mit einer sekundären Kühlschleife läuft ein Teil der Reaktorwärme einen kleinen Generator, der etwa 100 kW Strom produziert, auch wenn der Motor selbst im Leerlauf ist. Das Poseidon-Triebwerk kann auch seinen Schub durch Einspritzung von Sauerstoff in das Treibmittel verstärken, wodurch ein ungeheurer Flammenstrom und eine entsprechender Schubkraft entsteht. Post Kerbin akzeptiert auf keinen Fall jegliche Haftung für irgendetwas im Zusammenhang mit diesem Teil des Betriebs.
    #LOC_KerbalAtomics_ntr-sc-25-1_tags = active atom efficient engine inter liquid nuclear nuke orbit propuls radio reactor vacuum kerbalatomics trimodal activ atomar effizient antrieb flüssig kern reaktor vakuum


    #LOC_KerbalAtomics_ntr-sc-125-1_title = NV-100 'Neptun' Trimodales Nuklear-Raketentriebwerk
    #LOC_KerbalAtomics_ntr-sc-125-1_description = Auf der Bahnbrechenden LV-N-Formel aufbauend, verwendet das Neptun-Triebwerk überschüssige Wärme, die durch den Reaktor erzeugt wird, um ein kompaktes Generatorsystem zu betreiben, das 2 kW elektrische Energie erzeugt, egal ob der Antrieb selbst läuft oder im Leerlauf ist. Das Triebwerk verfügt auch über einen dritten Modus (daher der Name), in dem Oxidationsmittel in die Abgase eingespritzt wird, wodurch eine sofortige Verbrennung und Brichten zufolge eine heftige Beschleunigung erzielt wird.
    #LOC_KerbalAtomics_ntr-sc-125-1_description_NFE = Auf der Bahnbrechenden LV-N-Formel aufbauend, verwendet das Neptun-Triebwerk überschüssige Wärme, die durch den Reaktor erzeugt wird, um ein kompaktes Generatorsystem zu betreiben, das 20 kW elektrische Energie erzeugt, egal ob der Antrieb selbst läuft oder im Leerlauf ist. Das Triebwerk verfügt auch über einen dritten Modus (daher der Name), in dem Oxidationsmittel in die Abgase eingespritzt wird, wodurch eine sofortige Verbrennung und Brichten zufolge eine heftige Beschleunigung erzielt wird.
    #LOC_KerbalAtomics_ntr-sc-125-1_tags = active atom efficient engine inter liquid nuclear nuke orbit propuls radio reactor vacuum kerbalatomics trimodal activ atomar effizient antrieb flüssig kern reaktor vakuum
    #LOC_KerbalAtomics_ntr-sc-125-2_title = NV-50 'Stubber' Augmentiertes Nuklear-Raketentriebwerk
    #LOC_KerbalAtomics_ntr-sc-125-2_description = Die Brennelemente in diesem Triebwerk wurden kugelförmig in einer zylindrischen Trommel im Reaktor verteilt. Diese Konfiguration ermöglicht es, dass die Brennelemente auf höhere Temperaturen erhitzt werden als in einem klassischen Festkerndesign und erzeugt ein unheimliches Rumpeln, fast wie ein Zementmischer. Das Stubber-Triebwerk wurde für einen höheren Schubbetrieb optimiert und hat einen geringeren Platzbedarf und einen besseres Schub-Gewicht-Verhältnis als die meisten anderen Fest-Kern-Nuklearmotoren auf Kosten des spezifischen Impulses. Es kann seinen Schub durch Injektion von Sauerstoff in die Abgase erhöhen, was zu spektakulärer Verbrennung führt.
    #LOC_KerbalAtomics_ntr-sc-125-1_tags = active atom efficient engine inter liquid nuclear nuke orbit propuls radio reactor vacuum pebble kerbalatomics bimodal activ atomar effizient antrieb flüssig kern reaktor vakuum kies

    #LOC_KerbalAtomics_ntr-sc-0625-1_title = NV-10 'Aal' Nuklear-Raketentriebwerk
    #LOC_KerbalAtomics_ntr-sc-0625-1_description = Der modulare Kiesbettreaktor im Herzen des Aals ist leicht und effizient, und seine ausfahrbare Düse verleiht ihm ein langes, dünnes Profil, ähnlich wie sein Namensvetter. Der Motor enthält einen kleinen Stirling-Generator, der eine atemberaubende Leistung von 500W bietet, wenn er aktiv ist - genug für einige kleine Sonden.
    #LOC_KerbalAtomics_ntr-sc-0625-1_description_NFE = TDer modulare Kiesbettreaktor im Herzen des Aals ist leicht und effizient, und seine ausfahrbare Düse verleiht ihm ein langes, dünnes Profil, ähnlich wie sein Namensvetter. Der Motor enthält einen kleinen Stirling-Generator, der eine atemberaubende Leistung von 2kW bietet, wenn er aktiv ist - genug für einige kleine Sonden.
    #LOC_KerbalAtomics_ntr-sc-0625-1_tags = active atom efficient engine inter liquid nuclear nuke orbit propuls radio reactor vacuum pebble kerbalatomics trimodal activ atomar effizient antrieb flüssig kern reaktor vakuum kies
